<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>2D Audio Path Tracing</title>
	<link rel="stylesheet" href="css/screen.css" />
	<script src="js/easeljs-NEXT.min.js"></script>
	<script src="js/tweenjs-NEXT.min.js"></script>
	<script src="js/wad.min.js"></script>

	<script src="js/CFG.js"></script>

	<script src="js/Point.js"></script>
	<script src="js/Receiver.js"></script>
	<script src="js/Sender.js"></script>

	<script src="js/Physics.js"></script>
	<script src="js/Scene.js"></script>
	<script src="js/UI.js"></script>
	<script>
		window.addEventListener( 'load', function(ev) {
			UI.init();

			// Scene description.
			var r = new Receiver( {
				x: 100,
				y: 100
			} );
			var s0 = new Sender( {
				x: 400,
				y: 200,
				hearableDistance: 400,
				pitch: 'Eb5'
			} );
			var s1 = new Sender( {
				x: 100,
				y: 300,
				hearableDistance: 300,
				pitch: 'D3'
			} );

			Scene.setReceiver( r );
			Scene.addSender( s0 );
			Scene.addSender( s1 );

			// Main loop.
			createjs.Ticker.framerate = 10;
			createjs.Ticker.addEventListener( 'tick', function( ev ) {
				if( ev.paused ) {
					return;
				}

				Scene.simulate( ev );
			} );
		} );
	</script>
</head>
<body>

<canvas id="stage"></canvas>

</body>
</html>
